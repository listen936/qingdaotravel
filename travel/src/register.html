<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>青岛旅游信息网</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="js/commons.js" charset="utf-8"></script>
        <script src="js/index.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/login.min.css">
        <!-- <link rel="stylesheet" href="css/base.css"/> -->
        <!-- <link rel="stylesheet" href="css/index.css"/> -->
    </head>
<body>
    <div class="box">
        <div class="container main">
            <h1>欢迎来到青岛旅游网</h1>
                <div class="formbox col-lg-6">    
                  <div class="formtop">
                    <p>请先注册我们的网站吧！</p>
                  </div>           
                   <form class="py-3">
                    <div class="form-group row my-3">
                      <label for="username" class="col-form-label col-form-label-lg  col-sm-3">用户名：</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control form-control-lg" id="username">
                      </div>
                    </div>
                    <div class="form-group row my-3">
                        <label for="psd" class="col-form-label col-form-label-lg col-sm-3">密码：</label>
                        <div class="col-sm-8">
                          <input type="password" class="form-control form-control-lg" id="psd">
                        </div>
                      </div>
                      <div class="form-group row my-3">
                            <label for="psdok" class="col-form-label col-form-label-lg col-sm-3">确认密码：</label>
                            <div class="col-sm-8">
                              <input type="password" class="form-control form-control-lg" id="psdok">
                            </div>
                          </div>
                      <div class="form-group row my-3">
                      <button type="button" class="btn btn-danger btn-lg  col-lg-4" >注册</button>
                      </div>
                      <div class="toregister">
                          已有账号！<a href="./login.html">去登录</a>
                       </div>
                   </form>
                   
                </div>
        </div>
    </div>
    
</body>
</html>
